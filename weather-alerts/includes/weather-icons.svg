<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <!-- Tornado Warning -->
    <defs>
        <g id="tornado">
            <path d="M20,10 Q40,20 30,40 Q20,60 40,80 Q60,100 20,120" 
                  stroke="#dc3545" fill="none" stroke-width="6"/>
            <circle cx="30" cy="20" r="15" fill="#dc3545" opacity="0.7"/>
        </g>
        <!-- Severe Thunderstorm -->
        <g id="thunderstorm">
            <path d="M25,20 L35,40 L25,40 L35,60" 
                  stroke="#ffc107" fill="none" stroke-width="4"/>
            <path d="M10,30 Q20,20 30,25 Q40,30 35,40 Q30,50 20,45 Q10,40 10,30" 
                  fill="#6c757d"/>
        </g>
        <!-- Winter Storm -->
        <g id="winter">
            <path d="M30,10 L30,50 M10,30 L50,30 M15,15 L45,45 M45,15 L15,45" 
                  stroke="#17a2b8" fill="none" stroke-width="3"/>
            <circle cx="30" cy="30" r="5" fill="#17a2b8"/>
        </g>
        <!-- Flood -->
        <g id="flood">
            <path d="M10,30 Q20,20 30,30 Q40,40 50,30" 
                  stroke="#0dcaf0" fill="none" stroke-width="4"/>
            <path d="M10,40 Q20,30 30,40 Q40,50 50,40" 
                  stroke="#0dcaf0" fill="none" stroke-width="4"/>
        </g>
        <!-- Heat -->
        <g id="heat">
            <circle cx="30" cy="30" r="20" fill="#fd7e14"/>
            <path d="M30,10 L30,50 M10,30 L50,30" 
                  stroke="#fff" stroke-width="4"/>
        </g>
        <!-- Wind -->
        <g id="wind">
            <path d="M10,20 Q30,20 40,10" stroke="#20c997" fill="none" stroke-width="3"/>
            <path d="M5,30 Q35,30 45,20" stroke="#20c997" fill="none" stroke-width="3"/>
            <path d="M10,40 Q25,40 35,30" stroke="#20c997" fill="none" stroke-width="3"/>
        </g>
        <!-- Default/Other -->
        <g id="default">
            <circle cx="30" cy="30" r="20" fill="#6c757d"/>
            <text x="30" y="35" text-anchor="middle" fill="#fff" font-size="20">!</text>
        </g>
    </defs>
</svg>